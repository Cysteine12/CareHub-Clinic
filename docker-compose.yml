services:
  database:
    container_name: database
    image: postgres:17.5
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    tty: true
    ports:
      - 5432:5432

  server:
    container_name: server-app
    depends_on:
      - database
    build:
      context: ./server-app
      target: dev
    volumes:
      - ./server-app:/app/
      - /app/node_modules
      - ./.env:/app/.env
    ports:
      - 8000:8000
    command: npm run start:dev

  client:
    container_name: client-app
    depends_on:
      - server
    build:
      context: ./client-app
      target: dev
    volumes:
      - ./client-app:/app
      - /app/node_modules
    ports: 
      - 5173:5173
    command: npm run dev

volumes:
  db_data: